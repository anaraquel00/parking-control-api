<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Completo de Vaga</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>üÖøÔ∏è Cadastrar Vagas de Estacionamento</h1>

      <form th:action="@{/parking-spots/save}" th:object="${parkingSpot}" method="post">
        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados do Cliente</legend>

            <div class="form-group">
                <label>Nome:</label>
                <input type="text" th:field="*{nome}" required>
                <small class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
            </div>

            <div class="form-group">
                <label>CPF:</label>
                <input type="text" th:field="*{cpf}" placeholder="111.222.333-44" required>
                <small class="error" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></small>
            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" th:field="*{email}" required>
                <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="tel" th:field="*{telefone}" placeholder="(XX) XXXXX-XXXX" required>
                <small class="error" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></small>
            </div>
        </fieldset>

        <!-- Dados do Ve√≠culo -->
        <fieldset>
            <legend>Dados do Ve√≠culo</legend>

            <div class="form-group">
                <label>N√∫mero da Vaga:</label>
                <input type="text" th:field="*{numVaga}" required>
                <small class="error" th:if="${#fields.hasErrors('numVaga')}" th:errors="*{numVaga}"></small>
            </div>

            <div class="form-group">
                <label>Placa do Carro:</label>
                <input type="text" th:field="*{placaCarro}" placeholder="AAA1A11 ou AAA1111" required>
                <small class="error" th:if="${#fields.hasErrors('placaCarro')}" th:errors="*{placaCarro}"></small>
            </div>
        </fieldset>

        <!-- Bot√£o -->
        <button type="submit">Salvar</button>
    </form>
</div>
<script>
    // Mostra mensagem se houver par√¢metro 'success' na URL
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert-success';
            alertDiv.innerHTML = 'Vaga adicionada com sucesso! ‚úÖ';
            alertDiv.style.cssText = 'color: green; padding: 10px; margin-bottom: 15px; border: 1px solid green;';
            document.querySelector('.container').prepend(alertDiv);

            // Remove a mensagem ap√≥s 5 segundos
            setTimeout(() => alertDiv.remove(), 5000);
        }
    });
</script>
</body>
</html>
